<section class="book-table">
  <h3 class="book-table__header">Here are lots of books. Choose wisely</h3>
  <table mat-table [dataSource]="booksData">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      <td mat-footer-cell *matFooterCellDef> Итого </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Sold Column -->
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef> Продано </th>
      <td mat-cell *matCellDef="let element"> {{element.releasedBooks}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getSoldNumber() }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="bookColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: bookColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="bookColumns"></tr>

  </table>
</section>
