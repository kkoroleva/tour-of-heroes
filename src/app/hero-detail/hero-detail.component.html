<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}: Hero Profile</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <mat-form-field class="" appearance="fill">
    <mat-label>Hero alias (editable): </mat-label>
    <input matInput placeholder="Hero alias" value="{{hero.name}}" [(ngModel)]="hero.name">
  </mat-form-field>

  <button type="button" (click)="goBack()">Get back</button>
  <button type="button" (click)="save()">Save the changes</button>
</div>
